{% extends 'base.html' %}

{% block content %}

<table class="table">
    <thead>
        <th>名稱</th>
        <th>類型</th>
        <th>年份</th>
    </thead>
    <tbody>
        {% for movie in movies %}
            <td>{{ movie.title }}</td>
            <td>{{ movie.get_genre_display }}</td>
            <td>{{ movie.release_year }}</td>
        {% endfor %}
    </tbody>
</table>

{% endblock  %}
